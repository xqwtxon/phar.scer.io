name: Deployment
on:
    push:
      branches: master
      paths-ignore:
        - "**.md"
    pull_request:
      branches: master
      paths-ignore:
        - "**.md"
    workflow_dispatch:
jobs:
    production-build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [16.x]
      if: "contains(github.event.head_commit.message, 'Release')"
      steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@master
          with:
            persist-credentials: false
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - run: npm install
        - name: Install ğŸ”§
          run: yarn install
        - name: Build ğŸ—ï¸
          run: yarn build:production
          env:
            NODE_ENV: production
        - name: Deploy to GH Pages ğŸš€
          if: ${{ github.event_name != 'pull_request' }}
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: dist
    development-build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [16.x]
      if: "!contains(github.event.head_commit.message, 'Release')"
      steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@master
          with:
            persist-credentials: false
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - run: npm install
        - name: Install ğŸ”§
          run: yarn install
        - name: Build ğŸ—ï¸
          run: yarn build:development
          env:
            NODE_ENV: development
        - name: Deploy to GH Pages ğŸš€
          if: ${{ github.event_name != 'pull_request' }}
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: dist
            
