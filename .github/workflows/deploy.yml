name: GH Pages deploy

  on:
    push:
      branches: main
      paths-ignore:
        - "**.md"

    pull_request:
      branches: main
      paths-ignore:
        - "**.md"
        
    workflow_dispatch:

  jobs:
    production-build:
      runs-on: ubuntu-latest
      if: "contains(github.event.head_commit.message, 'Release')"
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install 🔧
          run: yarn install

        - name: Lint 🧐
          run: yarn lint:check

        - name: Build 🏗️
          run: yarn build:production
          env:
            NODE_ENV: production

        - name: Deploy to GH Pages 🚀
          if: ${{ github.event_name != 'pull_request' }}
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: dist
    development-build:
      runs-on: ubuntu-latest
      if: "!contains(github.event.head_commit.message, 'Release')"
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master
          with:
            persist-credentials: false
        - name: Install 🔧
          run: yarn install
        - name: Lint 🧐
          run: yarn lint:check
        - name: Build 🏗️
          run: yarn build:production
          env:
            NODE_ENV: production
        - name: Deploy to GH Pages 🚀
          if: ${{ github.event_name != 'pull_request' }}
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: dist
            
